<dx-button id="btn" text="Open" (onClick)="visible = true"></dx-button>
<dx-button text="Resize" (onClick)="onClick()"></dx-button>

<dx-popover target="#btn"[(visible)]="visible" [closeOnOutsideClick]="false">
  <div *dxTemplate="let content of 'content'">
    <div [ngStyle]="{ background: 'gray', height: height, width: '200px' }"></div>
  </div>
</dx-popover>
